<!doctype html>
<html>
  <head>
  <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% if current_user.is_authenticated %}
      <a href="{{ url_for("user.logout") }}">Log out</a>
    {% endif %}
    <div class=page>
      {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
